{% extends "base.html" %}

{% block content %}
<div class="row py-2 my-2">
    <div class="col-md-9">
        <h3>Listagem</h3>
    </div>
    <div class="col-md-3">
        <a class="btn btn-primary" href="{% url 'criar' %}">Adicionar novo</a>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>E-mail</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user.nome}}</td>
                <td>{{user.telefone}}</td>
                <td>{{user.email}}</td>
                <td>A fazer</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
